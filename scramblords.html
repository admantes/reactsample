<!DOCTYPE html>
<html lang="en">
<head>

  <style>

  <script type="text/babel">
	 
			
	
	
    class Board extends React.Component {
		constructor(props) {
			super(props);
			this.state = {
			mode: 1
			}
        }
		
		render() {
        return (
          <div>
            <Square />			
          </div>
        );
      }
	}
	
	 const Square = (props) => {
      return (
        <div className="square" >
          A
        </div>
      );
    }
 
	
	
	 
	
	
    ReactDOM.render(
      <Board />,
      document.getElementById("game-content")
    );
 
  </script>
</head>

  <div id="game-content"></div>
</body>
