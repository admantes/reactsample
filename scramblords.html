<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Scramblords</title>
 
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
 
  <style>
	.square{
		background-color:teal;
		font-size:40px;
		font-weight:bold;
		width:50px;
		height:50px;
		text-align:center;
		margin-top:2px;
		border-radius: 8px;
		border: 2px solid #73AD21;
		line-height:50px;
		float: left;
		margin-left:2px;
		user-select: none;  
		cursor: default;
	}
	
	.square:focus {
  outline: none;
}
	
	.board-row:after {
	  clear: both;
	  content: "";
	  display: table;
	}
  </style>
  
  <script type="text/babel">
	 
	 function Square(props){
      return (
        <div className="square" onClick={props.onClick}>         
				{props.curVal}			 
        </div>
      );
    }
 
	function TextDisplay(props){
		return(
			<div className="dispText">
			{props.value}
			</div>
		);
		
	}
	
	class Game extends React.Component{
		constructor(props) {
			super(props);
			this.handleClick = this.handleClick.bind(this);
			this.state = {
				curChar: "X",
				charList: this.generateNewChars(),
				curWord: " "
				}
        }
	
		generateNewChars(){
			const letters = ["A","B","C","D","E","F","G","H"];
			const charlist = Array(16).fill(null);
			
			for(let i=0;i<charlist.length;i++){
				charlist[i] = letters[i];
			}
			return charlist;
		}
		
			handleClick(i) {
		
			const clickedLetter = this.state.charList[i];
		
		 
			console.log(this.state.charList[i]);
			const word = this.state.curWord + clickedLetter;
			
			this.setState({
				curChar: "B",
				curWord: word
			});
			
		}
		
		render() {
			return (
			<div>
				<TextDisplay value={this.state.curWord} />
				 <Board
					charlist={this.state.charList}
					onClick={i => this.handleClick(i)}
          />
				
			  </div>
			);
      }
	  
	}
	
	
    class Board extends React.Component {
	
		
		  renderSquare(i) {
			return (
			  <Square
				curVal={this.props.charlist[i]}
				onClick={() => this.props.onClick(i)}
			  />
			);
		  }
				
				
	
		 render() {
    return (
	
				<div>
					<div className="board-row">
							{this.renderSquare(0)}
							  {this.renderSquare(1)}
							    {this.renderSquare(2)}
								  {this.renderSquare(3)}
					  </div>
					<div className="board-row">
						  {this.renderSquare(4)}
						    {this.renderSquare(5)}
							  {this.renderSquare(6)}
							    {this.renderSquare(7)}
						 
					  </div>
				  </div>
					  
		  );
  }
	
	}
	
	
	
	 
	
	
    ReactDOM.render(
      <Game />,
      document.getElementById("game-content")
    );
 
  </script>
</head>
<body>
  <div id="game-content"></div>
</body>
</html>
